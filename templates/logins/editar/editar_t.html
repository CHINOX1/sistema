{% extends "central.html" %}
{% load static %}

{% block css-page %}
<style>
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
        text-align: center;
        margin-bottom: 20px;
    }
    .header h2 {
        margin: 0;
        font-size: 1.75em;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    form .form-group {
        margin-bottom: 15px;
    }
    form .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    form .form-group input,
    form .form-group select,
    form .form-group textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1em;
        width: 100%;
    }
    form .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        color: #fff;
        font-size: 1em;
        background-color: #3498db;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
    }
    .btn:hover {
        background-color: #2980b9;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="header">
        <h2>Editar Trabajador</h2>
    </div>
    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ formulario.as_p }}
        </div>
        <button type="submit" class="btn">Guardar cambios</button>
    </form>
</div>
{% endblock %}
