<form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {% for campo in formulario %}

    <div class="mb-3">
        <label for="nombre" class="form-label">{{campo.label}}</label>
        <input 
        type="{{ campo.field.widget.input_type }}"
         class="form-control" 
         id="nombre" 
         name="{{campo.name}}" required
         aria-describedby="helpId" 
         placeholder="{{campo.label}}" 
         value="{{ campo.value | default:''}}"/> 
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    
    {% endfor %}


    <input class="btn btn-success" type="submit" value="enviar informacion" ></input>
    <a class="btn btn-primary" href="{% url 'superad' %}"  role="button" > cancelar </a>
</form>
